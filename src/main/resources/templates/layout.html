<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="site-head"></head>
<body>
    <header th:fragment="logged-out" th:remove="tags">
        <header>
            <a href="users/login.html" th:href="@{/users/login}">Login</a>
            <a href="users/registration.html" th:href="@{/users/registration}">Registration</a>
        </header>
    </header>

    <header th:fragment="logged-in" th:remove="tags">

        <b>Logged in as:</b>
        <label th:text="${session.loggeduser.profile.fullName}"></label>

        <a href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
        <form th:method="post" th:action="@{/users/logout}">
            <input type="submit" value="logout">
        </form>
    </header>
</body>
</html>
