<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tech Blog Post</title>
</head>
<body>
    <h1>My Technical Blog Post</h1>
    <main id="posts" role="">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}"> </h2>
            <i>Posted On:</i> <span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
